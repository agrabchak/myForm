<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML5 Contact Form</title>
    <link rel="stylesheet" media="screen" href="myForm.css" >
</head>

<body>
    <header>
        <h1>Our Form</h1>
    </header>
    <div>
        <form class="contact_form" action="" method="post" name="contact_form">
            <ul>
                <li>
                    <h2>Contact Us</h2>
                    <span class="required_notification">* Denotes Required Field</span>
                </li>
                <li>
                    <label for="name">Name:</label>
                    <input class="isrequired" type="text" name="name" placeholder="John Doe" required/>
                    
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input class="isrequired" type="email" name="email" placeholder="john_doe@example.com" required/>
                    <span class="form_hint">Proper format "name@something.com"</span>
                </li>
                <li>
                    <label for="website">Website:</label>
                    <input class="isrequired" type="url" name="website" placeholder="http://johndoe.com/" required pattern="(http|https)://.+"/>
                    <span class="form_hint">Proper format "http://someaddress.com"</span>
                </li>
                <li>
                    <label for="message">Message:</label>
                    <textarea class="isrequired" name="message" cols="40" rows="6" required></textarea>
                </li>
                <li>
                    <button class="submit" type="submit">Submit Form</button>
                </li>
            </ul>
        </form>
    </div>

</body>
    
</html>
